<body>
<div class="container">
    <div class="title-container text-center">
        <h2>Skyroom Web Service Demo <small>v1.1</small></h2>
    </div>
    <div class="row justify-content-md-center key-input-container">
        <div class="col-lg-8 col-12">
            <div class="input-group input-group-sm">
                <span class="input-group-addon d-none d-sm-block">API Url</span>
                <input type="text" name="APIUrl" id="APIUrl" class="form-control" placeholder="API Url" value="https://www.skyroom.online/skyroom/api/{your-api-key}" />
            </div>
        </div>
    </div>
    <div class="row row-margin">
        <div class="col-12">
            <div class="card card-bordered">
                <div class="card-body">
                    <h4 class="card-title">Functions</h4>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Room:</label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getRooms">getRooms</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="countRooms">countRooms</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getRoom">getRoom</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getRoomUrl">getRoomUrl</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="createRoom">createRoom</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="updateRoom">updateRoom</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="deleteRoom">deleteRoom</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getRoomUsers">getRoomUsers</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="addRoomUsers">addRoomUsers</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="removeRoomUsers">removeRoomUsers</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="updateRoomUser">updateRoomUser</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">User:</label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getUsers">getUsers</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="countUsers">countUsers</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getUser">getUser</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="createUser">createUser</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="updateUser">updateUser</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="deleteUser">deleteUser</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getUserRooms">getUserRooms</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="addUserRooms">addUserRooms</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="removeUserRooms">removeUserRooms</button>
                            <button type="button" class="btn btn-sm btn-info btn-action" data-action="getLoginUrl">getLoginUrl</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-margin">
        <div class="col-12">
            <div class="card card-bordered result-card">
                <div class="card-body">
                    <h4 class="card-title">Result</h4>
                </div>
                <div class="card-footer result-container">
                    <div class="result-content"><pre>Enter API Key and choose an action</pre></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
